<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/cadastrarEstoque.css">
  <title>Cadastrar - Little Açaí</title>
</head>
<body>
<div th:replace="~{fragments/loadModal :: loadModal}"></div>
<header>
  <nav th:replace="~{fragments/navBarEstoque :: navBarEstoque}"></nav>
</header>
  <main class="container d-flex">
    <div class="row">
      <div id="divCadastro" class="ps-4 pe-4 bg-light col-12 col-lg-6 ">
        <div>
          <h2 class="mt-5 ms-5">Cadastrar Novo Item</h2>
          <form id="formulario" class="bg-light p-5" enctype="multipart/form-data">
            <div class="mb-3"><!--Foto-->
              <input class="form-control" type="file" id="imagemItem" name="imagemItem">
            </div>
            <div class="form-floating mb-3"><!--Nome-->
              <input type="text" class="form-control" id="nomeItem" name="nomeItem">
              <label class="form-label" for="nomeItem">Nome</label>
            </div>
            <div class="form-floating mb-3"><!--Marca-->
              <input type="text" class="form-control" id="marca" name="marca">
              <label class="form-label" for="marca">Marca</label>
            </div>
            <div class="form-floating mb-3"><!--Descrição-->
              <input type="text" class="form-control" id="descricaoItem" name="descricaoItem">
              <label class="form-label" for="descricaoItem">Descrição</label>
            </div>

            <div class="form-floating mb-3"><!--Categoria-->
              <select class="form-select" id="categoria" name="categoria">
                <option value="" selected></option>
                <option value="frutas">Frutas</option>
                <option value="bases/massas">Bases/Massas</option>
                <option value="complementos">Complementos</option>
              </select>
              <label class="form-label" for="categoria">Categoria</label>
            </div>

            <fieldset class="mt-4"><!--Preço por unidade-->
              <div class="form-floating">
                <input class="form-control" type="number" step="any" id="precoUni" name="precoUni">
                <label for="precoUni" class="form-label">Preço por unidade</label>
              </div>
            </fieldset>

            <fieldset class="mt-4"><!--Quantidade-->
              <div class="form-floating">
                <input class="form-control" type="number" step="any" id="quant" name="quant">
                <label for="quant" class="form-label">Quantidade</label>
              </div>
            </fieldset>

            <fieldset class="mt-4"><!--Volume e Unidade de medida-->
              <div class="input-group form-floating">
                <div class="form-floating">
                  <input class="form-control" type="number" step="any" id="volumeUni" name="volumeUni">
                  <label for="volumeUni" class="form-label">Volume por unidade</label>
                </div>
                <div class="form-floating">
                  <select class="form-select" id="unidMedida" name="unidMedida">
                    <option value="" selected></option>
                    <option value="kg">Kilogramas(Kg)</option>
                    <option value="g">Gramas(g)</option>
                    <option value="l">Litros(l)</option>
                    <option value="ml">Mililitros(ml)</option>
                    <option value="und">Unidades(und)</option>
                  </select>
                  <label class="form-label" for="unidMedida">Unidade de medida</label>
                </div>
              </div>
            </fieldset>

            <fieldset class="mt-4"><!--Data de validade-->
              <div class="form-floating">
                <input class="form-control text-dark" style="--bs-text-opacity: 0;" type="date" onfocus="this.style.setProperty('--bs-text-opacity','1')" id="dataValidade" name="dataValidade">
                <label for="dataValidade" class="form-label">Data de validade</label>
              </div>
            </fieldset>

            <div class="form-floating mt-4"><!--Lote-->
              <input type="text" class="form-control" id="lote" name="lote">
              <label class="form-label" for="lote">Lote</label>
            </div>

            <div class="form-floating mt-4"><!--Endereço de Armazenamento-->
              <input type="text" class="form-control" id="enderecoArmazen" name="enderecoArmazen">
              <label class="form-label" for="enderecoArmazen">Endereço de armazenamento</label>
            </div>

            <button type="submit" class="btn btn-outline-primary mt-4 col-12 fw-bold">Cadastrar</button>
          </form>
        </div>
      </div>
      <div id="divLogo" class="d-none d-lg-flex col-lg-6 justify-content-center align-items-center ps-5">
        <img class="shadow p-2 rounded ms-5" src="/img/logo_little_acai.png" alt="" >
      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/cadastrarEstoque.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  //active navBar----------------------------------------------------
  window.addEventListener("load", ()=>{
    const activeCadastrar = document.getElementById("activeCadastrar")
    activeCadastrar.className="nav-link active-green fw-bolder"
  })
</script>
</html>
